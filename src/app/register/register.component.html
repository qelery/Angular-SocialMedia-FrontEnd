<form>
  <div class="form-group">
    <label for="exampleInputUsername1">Username</label>
    <input [(ngModel)]="userName" type="text" name="userName" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="emailAddress" type="email" name="emailAddress" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button (click)="registerUser()" type="submit" class="btn btn-primary">Submit</button>
</form>
