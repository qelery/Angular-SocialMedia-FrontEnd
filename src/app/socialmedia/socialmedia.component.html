  <!--  <h2>Get All Categories for {{this.emailAddress}}</h2>-->
  <button (click)="getPosts()">Get All Posts</button>
</section>
<section>
  <h3>Create New Post</h3>
  <form (submit)="createPost()">
    <input [(ngModel)]="postTitle" name="categoryName" type="text" placeholder="title" />
    <input [(ngModel)]="postContent" name="categoryDescription" type="text" placeholder="content" />
    <input type="submit"/>
  </form>
</section>
<div *ngIf="posts">
  <h3>Timeline Feed</h3>
  <ul>
    <li *ngFor="let post of posts">
      <p>{{post.username}}</p>
      <p>{{post.date}}</p>
      <h4>{{post.title}}</h4>
      <p>{{post.content}}</p>
      <button (click)="deletePost(post)">delete</button>
      <app-comment (submittedComment)="fromChild()" [post]="post"></app-comment>
